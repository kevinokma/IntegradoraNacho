<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video de Fondo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Oscurece ligeramente el video */
    }
  </style>
</head>
<body>
  <video autoplay loop>
    <source src="Videos/VideoMago.mp4" type="video/mp4">
    Tu navegador no soporta la reproducci√≥n de videos.
  </video>
  <div class="overlay"></div>
</body>
</html>
